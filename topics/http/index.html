<!DOCTYPE html>
<html ng-app="MyFirstApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="controller.js"></script>
  </head>
  <body ng-controller="FirstController">
      <ul>
          <li ng-repeat="post in posts">
              <h2>{{post.title}}</h2>
              <p>{{post.body}}</p>
          </li>
      </ul>

  </body>
</html>
